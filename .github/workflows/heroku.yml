name: Heroku

on:
  push:
    branches:
      - backend-heroku

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "mds-3d-graph" #Must be unique in Heroku
          heroku_email: "covid19uofa@gmail.com"